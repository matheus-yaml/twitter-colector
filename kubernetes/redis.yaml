apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector: 
    matchLabels: 
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      restartPolicy: Always

      containers:
        - name: redis
          image: redis:5.0.8
          ports:
            - containerPort: 6379

          # resources:
          #   limits:
          #     memory: "300Mi"
          #     cpu: "200m"

---

apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
    - name: redis-port
      port: 6379
      targetPort: 6379
      
  clusterIP: 10.96.0.5
  type: LoadBalancer
  externalIPs:
  - 10.0.0.218 #your internal ip




